<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Eric Wallace</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/contactPage/contactStyle.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./imgs/ericlogo_01_icon.png" alt="ericdevs logo" width="20" height="20"
                        class="d-inline-block align-text-top">
                    Eric Wallace</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div id="pageContainer">
        <div id="contentWrap">
            <section id="headerContent" class="">
                <div class="container">
                    <h1>Contact Me</h1>
                </div>
            </section>

            <section id="contactContent" class="">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 addRightBorder">
                            <div id="contactLinks">
                                <div class="container">
                                    <div id="instagram">
                                        <div class="row d-flex justify-content-center align-items-center">
                                            <div class="col-4">
                                                <div class="icon">
                                                    <img src="./imgs/instagram.png" alt="ig logo">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <h5>Instagram</h5>
                                                <p>
                                                    <a class="socialMediaLink"
                                                        href="https://www.instagram.com/ericjets/">@ericjets</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="twitter">
                                        <div class="row d-flex justify-content-center align-items-center">
                                            <div class="col-4">
                                                <div class="icon">
                                                    <img src="./imgs/twitter.png" alt="ig logo">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <h5>Twitter</h5>
                                                <p>
                                                    <a class="socialMediaLink"
                                                        href="https://www.twitter.com/eric_devs">@eric_devs</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="github">
                                        <div class="row d-flex justify-content-center align-items-center">
                                            <div class="col-4">
                                                <div class="icon">
                                                    <img src="./imgs/github.png" alt="ig logo">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <h5>GitHub</h5>
                                                <p>
                                                    <a class="socialMediaLink"
                                                        href="https://github.com/ericjets">ericjets</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="linkedIn">
                                        <div class="row d-flex justify-content-center align-items-center">
                                            <div class="col-4">
                                                <div class="icon">
                                                    <img src="./imgs/linkedin.png" alt="ig logo">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <h5>LinkedIn</h5>
                                                <p>
                                                    <a class="socialMediaLink"
                                                        href="https://www.linkedin.com/in/eric-t-wallace/">eric-t-wallace</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 addLeftBorder">
                            <div id="contactForm">
                                <div class="container">
                                    <form action="https://formsubmit.co/eric.t.wallace4@gmail.com" method="post">
                                        <div class="container d-flex flex-column">
                                            <h3>Send Message</h3>
                                            <div class="inputField">
                                                <span class="formInputHeader">Full Name *</span>
                                                <div>
                                                    <input class="customInput" type="text" name="fullName" required>
                                                </div>
                                            </div>
                                            <div class="inputField">
                                                <span class="formInputHeader">Email *</span>
                                                <div>
                                                    <input class="customInput" type="text" name="email" required>
                                                </div>
                                            </div>
                                            <div class="inputField">
                                                <span class="formInputHeader">Message *</span>
                                                <div>
                                                    <input class="customInput" type="text" name="message" required>
                                                </div>
                                            </div>
                                            <button id="submitButton">Send</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="bg-dark">
            <div class="container">
                <div>Icons made by <a href="https://www.flaticon.com/authors/edtim" title="edt.im">edt.im</a>, <a
                        href="https://www.freepik.com" title="Freepik">Freepik</a>, <a
                        href="https://www.flaticon.com/authors/pictogramer" title="pictogramer">Pictogramer</a>, <a
                        href="https://www.flaticon.com/authors/Smashicons" title="Smashicons">Smashicons</a>
                    respectively, from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </footer>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
